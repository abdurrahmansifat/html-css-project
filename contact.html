<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!--title-->
    <title>Contact | Simple Project</title>
    <!--fontawesome css-->
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <!--main css-->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>

    <div class="main">
        <!--header area start-->
        <div class="header fix">
            <!--logo-->
            <div class="logo">
             <a href="index.html"><img src="images/logo.png" alt="logo"></a>
            </div>
            <!--menu-->
            <div class="menu">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
        <!--header area end-->
        <!-- page banner area start-->
        <div class="page_banner page_banner_services" style="background-image:url(../html&cssproject/images/page-bannar.jpg);">
            <h2>Contact</h2>
        </div>
        <!-- page banner area end-->
        <!--contact area start-->
        <div class="contact service_all fix">
            <div class="contact_form">
                <div class="title">
                    <h2>Get in touch</h2>
                </div>
                <form>
                    <input type="text" placeholder="type your name" required>
                    <input type="text" placeholder="type subject" required>
                    <input type="email" placeholder="type your email" required>
                    <textarea placeholder="type message" required></textarea>
                    <input type="submit" value="Send">
                </form>
            </div>
            <div class="contact_info">
                <div class="title">
                    <h2>Contact Info</h2>
                </div>
                <ul>
                   <li><i class="fas fa-map-marker-alt"></i><span>Address:</span>Address**,Address***</li>
                   <li><i class="fas fa-envelope"></i><span>Email:</span>info@email*.com</li>
                   <li><i class="fas fa-phone"></i><span>Phone:</span>***12345678</li>
                   <li><i class="fas fa-globe"></i><span>Website:</span>yourweb*site.com</li>
               </ul>
            </div>
        </div>
        <!--contact area end-->
        <!--map area start-->
        <div class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3780854.743556588!2d123.49782770598013!3d-22.268860376680074!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2b76ba6efecec5ab%3A0x400f6382479d270!2sGibson%20Desert%20North%20WA%200872%2C%20Australia!5e0!3m2!1sen!2sbd!4v1643184951471!5m2!1sen!2sbd" allowfullscreen="" loading="lazy"></iframe>
        </div>
        <!--map area end-->
        <!--footer area end-->
        <div class="footer">
            <p> &copy; 2022 All Rights Reserved.</p>
        </div>
        <!--footer area end-->
    </div>
    
</body>
</html>
